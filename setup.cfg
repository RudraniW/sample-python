[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env,
    .env
ignore = 
    E203,  # whitespace before ':'
    W503   # line break before binary operator

[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    test_*.py
    *_test.py
    setup.py
